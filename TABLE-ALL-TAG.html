<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <!-- Table Caption -->
    <caption>This is a Table Caption</caption>

    <!-- Table Column Group -->
    <colgroup>
      <col style="background-color: #ffeecc;">
      <col style="background-color: #ccffee;">
    </colgroup>

    <!-- Table Header -->
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
      </tr>
    </thead>

    <!-- Table Body -->
    <tbody>
      <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
      </tr>
      <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
      </tr>
    </tbody>

    <!-- Table Footer -->
    <tfoot>
      <tr>
        <td colspan="2">This is the table footer</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
