<!DOCTYPE html>
<html>
<head>
  <title>HTML Text Formatting Example</title>
</head>
<body>
  <!-- Bold text -->
  <b>This text is bold.</b><br>

  <!-- Important text -->
  <strong>This text is important.</strong><br>

  <!-- Italic text -->
  <i>This text is italic.</i><br>

  <!-- Emphasized text -->
  <em>This text is emphasized.</em><br>

  <!-- Marked text -->
  <mark>This text is marked.</mark><br>

  <!-- Smaller text -->
  <small>This text is smaller.</small><br>

  <!-- Deleted text -->
  <del>This text is deleted.</del><br>

  <!-- Inserted text -->
  <ins>This text is inserted.</ins><br>

  <!-- Subscript text -->
  H<sub>2</sub>O is the chemical formula for water.<br>

  <!-- Superscript text -->
  10<sup>2</sup> is equal to 100.<br>
</body>
</html>
