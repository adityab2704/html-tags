<!DOCTYPE html>
<html>
<head>
  <title>Flexbox Example</title>
<style>
    body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.flex-container {
  display: flex;
  flex-wrap: wrap;
  background-color: lightgray;
  padding: 20px;
  max-width: 600px; /* Optional: Limit the maximum width of the flex container */
}

.flex-item {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 156px;
height: 159px;
  margin: 10px;
  background-color: dodgerblue;
  color: white;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
  padding: 10px;
}

</style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">Box 1</div>
    <div class="flex-item">Box 2</div>
    <div class="flex-item">Box 3</div>
    <div class="flex-item">Box 4</div>
    <div class="flex-item">Box 5</div>
    <div class="flex-item">Box 6</div>
  </div>
</body>
</html>
