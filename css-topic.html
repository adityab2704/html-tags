<!DOCTYPE html>
<html>
<head>
  <title>Flexbox Example</title>
 <style>
    body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.flex-container {
  display: flex;
  flex-direction: row; /* or column */
  justify-content: space-around;
  align-items: center;
  flex-wrap: wrap; /* or nowrap */
  background-color: lightgray;
  padding: 20px;
}

.flex-item {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-basis: 100px;
  flex-grow: 1;
  flex-shrink: 1;
  margin: 10px;
  background-color: dodgerblue;
  color: white;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
  padding: 10px;
}
 </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">Item 1</div>
    <div class="flex-item">Item 2</div>
    <div class="flex-item">Item 3</div>
  </div>
</body>
</html>
